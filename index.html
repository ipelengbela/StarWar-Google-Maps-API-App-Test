<html ng-app="swApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Star Wars</title>
    
    <!-- Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Javascript -->
    <script src="js/angular.min.js"></script> 
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.home.js"></script>
    <script src="js/app.details.js"></script>
</head>
    <!-- App Container -->
<body ng-controller="swCtrl">
    <!-- Fixed Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top white-navbar">
        <div class="container top">
            <div class="row">
                <div class="col-xs-3">
                    <div class="btn-menu" ng-click="showLeft($event)">
                        <i class="ion-navicon-round"></i>
                    </div> 
                </div>
                <div class="col-xs-6">
                    <div class="title" ui-sref="home({id:1,url:null})">
                        <img src="img/logo.png" class="img-responsive center-block">
                    </div>
                </div>
                <div class="col-xs-3"></div>
            </div>             
            
        </div>
    </nav>
    
    <!-- Content -->
    <div class="container content">
        <div ui-view></div>
    </div>
    
    <!-- Slide Menu -->
    <menu visible="leftVisible" alignment="left">
        <div class="title-menu">Resources</div>
        <menu-item ui-sref="home({id:1,url:null})">
            <i class="ion-android-person menu-icon"></i> People
        </menu-item>
        <menu-item ui-sref="home({id:2,url:null})">
            <i class="ion-android-film menu-icon"></i> Films
        </menu-item>
        <menu-item ui-sref="home({id:3,url:null})">
            <i class="ion-jet menu-icon"></i> Starships
        </menu-item>
        <menu-item ui-sref="home({id:4,url:null})">
            <i class="ion-android-car menu-icon"></i> Vehicles
        </menu-item>
        <menu-item ui-sref="home({id:5,url:null})">
            <i class="ion-ios-body menu-icon"></i> Species
        </menu-item>
        <menu-item ui-sref="home({id:6,url:null})">
            <i class="ion-planet menu-icon"></i> Planets
        </menu-item>
    </menu>
<!--- Neaby Comic Book Stores ---->
<div class="row">
<h1>Comic Book Stores</h1>

</div>







</body>
</html>
